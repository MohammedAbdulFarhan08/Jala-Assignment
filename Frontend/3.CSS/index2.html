<!--2. Use CSS animations (name,duration,iteration-count & delay) andpaginations(Hoverable,with and without spaces).-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS Animations & Pagination Demo</title>
<style>
  /* Reset & base */
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 2em;
    line-height: 1.6;
  }
  h1, h2 {
    text-align: center;
    color: #4ade80; /* bright green */
    text-shadow: 0 0 8px #22c55e;
  }

  /* Container for demo sections */
  .section {
    max-width: 700px;
    margin: 3em auto;
    background: #1f2937; /* dark slate */
    padding: 2em;
    border-radius: 12px;
    box-shadow: 0 0 15px rgb(34 197 94 / 0.5);
  }

  /* Animations */
  .box {
    margin: 1em auto 3em;
    width: 120px;
    height: 120px;
    background: #22c55e;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1.2rem;
    color: #121212;
    box-shadow: 0 0 10px #22c55e;
  }

  /* Animation keyframes */
  @keyframes pulseGlow {
    0%, 100% {
      box-shadow: 0 0 10px #22c55e;
      transform: scale(1);
    }
    50% {
      box-shadow: 0 0 30px #4ade80;
      transform: scale(1.1);
    }
  }

  @keyframes slideInRight {
    0% {
      transform: translateX(100%);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes rotate360 {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  /* Boxes with different animations */
  .pulse {
    animation-name: pulseGlow;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-delay: 0s;
  }
  .slide {
    animation-name: slideInRight;
    animation-duration: 1.5s;
    animation-iteration-count: 1;
    animation-delay: 1s;
    animation-fill-mode: forwards;
  }
  .rotate {
    animation-name: rotate360;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-delay: 0.5s;
    animation-timing-function: linear;
  }

  /* Pagination shared styles */
  .pagination {
    display: flex;
    justify-content: center;
    user-select: none;
    margin: 1em 0 3em;
    font-size: 1rem;
  }
  /* Pagination links */
  .pagination a {
    display: inline-block;
    padding: 0.5em 1em;
    text-decoration: none;
    color: #4ade80;
    background-color: #374151;
    border-radius: 8px;
    box-shadow: inset 0 0 8px #22c55e;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    cursor: pointer;
  }
  .pagination a:hover,
  .pagination a:focus {
    background-color: #22c55e;
    color: #121212;
    transform: scale(1.1);
  }

  /* Pagination with spaces (default gap) */
  .pagination.spaced {
    gap: 12px;
  }

  /* Pagination without spaces */
  .pagination.nospaces {
    gap: 0;
  }
  .pagination.nospaces a:not(:last-child) {
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    border-right: 1px solid #4ade80;
  }
  .pagination.nospaces a:not(:first-child) {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
  }

  /* Active page style */
  .pagination a.active {
    background-color: #16a34a;
    font-weight: 700;
    cursor: default;
    box-shadow: 0 0 12px #16a34a;
    transform: scale(1.15);
  }

</style>
</head>
<body>
  <h1>CSS Animations & Pagination Demo</h1>

  <section class="section" aria-label="CSS Animations Examples">
    <h2>CSS Animations</h2>

    <div class="box pulse" aria-label="Green box with pulse glow animation">Pulse</div>
    <div class="box slide" aria-label="Green box sliding in from right with delay">Slide-In</div>
    <div class="box rotate" aria-label="Green box continuously rotating">Rotate</div>
  </section>

  <section class="section" aria-label="Pagination Examples">
    <h2>Pagination with Spaces</h2>
    <nav>
      <div class="pagination spaced" role="navigation" aria-label="Pagination with spaces">
        <a href="#" class="active" aria-current="page">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
      </div>
    </nav>

    <h2>Pagination without Spaces</h2>
    <nav>
      <div class="pagination nospaces" role="navigation" aria-label="Pagination without spaces">
        <a href="#" class="active" aria-current="page">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
      </div>
    </nav>
  </section>
</body>
</html>
