<!--2. Create a list and change its list-style-type-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom List Styles</title>
  <style>
    ul.circle {
      list-style-type: circle;
    }
    ul.square {
      list-style-type: square;
    }
    ol.lower-alpha {
      list-style-type: lower-alpha;
    }
    ol.upper-roman {
      list-style-type: upper-roman;
    }
  </style>
</head>
<body>

  <h2>Unordered Lists</h2>
  <ul class="circle">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ul>

  <ul class="square">
    <li>Dog</li>
    <li>Cat</li>
    <li>Rabbit</li>
  </ul>

  <h2>Ordered Lists</h2>
  <ol class="lower-alpha">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ol>

  <ol class="upper-roman">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
  </ol>

</body>
</html>
