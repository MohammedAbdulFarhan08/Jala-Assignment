<!--1. Create a table and apply table-layout as fixed and non-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Layout Example</title>
  <style>
    .container {
      display: flex;
      gap: 40px;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 300px;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    .fixed {
      table-layout: fixed;
    }

    .auto {
      table-layout: auto; /* same as none/default */
    }

    caption {
      caption-side: top;
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <table class="fixed">
      <caption>Fixed Layout</caption>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
      <tr>
        <td>This text is long and will be cut off or wrapped.</td>
        <td>Short</td>
      </tr>
    </table>

    <table class="auto">
      <caption>Auto Layout</caption>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
      <tr>
        <td>This text is long and may stretch the column width.</td>
        <td>Short</td>
      </tr>
    </table>
  </div>

</body>
</html>
