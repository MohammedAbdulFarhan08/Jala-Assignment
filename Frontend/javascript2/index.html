<!--Write program using this keyword when we click on button, it should be disappear.-->
<!DOCTYPE html>
<html>
<head>
    <title>Disappear Button using this</title>
</head>
<body>

    <button onclick="hideButton(this)">Click to disappear</button>

    <script>
        function hideButton(btn) {
            
            btn.style.display = 'none'; 
        }
    </script>

</body>
</html>
