<!--2. Invoke a function using call() and apply(). Also Spot the difference between them.-->
<!DOCTYPE html>
<html>
<head>
    <title>call() vs apply()</title>
</head>
<body>

<script>
    const person = {
        fullName: function(city, country) {
            return this.firstName + " " + this.lastName + ", " + city + ", " + country;
        }
    };

    const person1 = {
        firstName: "Mohd",
        lastName: "Farhan"
    };

    // Using call()
    let resultCall = person.fullName.call(person1, "Hyderabad", "India");
    console.log("Using call(): " + resultCall);

    // Using apply()
    let resultApply = person.fullName.apply(person1, ["Hyderabad", "India"]);
    console.log("Using apply(): " + resultApply);
</script>

</body>
</html>
