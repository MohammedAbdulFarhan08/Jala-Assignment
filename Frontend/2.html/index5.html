<!--5. Use I-frames and Marquee in your webpage.-->
<!DOCTYPE html>
<html>
<head>
    <title>Iframe and Marquee Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            border: 2px solid #555;
            border-radius: 6px;
            margin-top: 15px;
        }
        marquee {
            color: white;
            background-color: #333;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Iframe and Marquee Example</h2>

    <!-- Marquee Text -->
    <marquee behavior="scroll" direction="left">Welcome to my website! This text scrolls from right to left using the marquee tag.</marquee>

    <!-- Iframe -->
    <h3>Embedded Website using Iframe</h3>
    <iframe src="https://www.wikipedia.org" width="100%" height="300px" title="Wikipedia"></iframe>

</body>
</html>
