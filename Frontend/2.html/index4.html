<!-- Develop a web page using target attribute.-->
<!DOCTYPE html>
<html>
<head>
    <title>Target Attribute Demo</title>
</head>
<body>

    <h2>Using the target Attribute in Links</h2>

    <p><strong>Open link in the same tab (default):</strong></p>
    <a href="https://www.example.com">Visit Example.com</a>

    <p><strong>Open link in a new tab:</strong></p>
    <a href="https://www.google.com" target="_blank">Open Google in New Tab</a>

    <p><strong>Open link in a named frame (if exists):</strong></p>
    <a href="https://www.wikipedia.org" target="myframe">Open Wikipedia in Frame</a>

    <hr>

    <h3>Iframe target for named frame example:</h3>
    <iframe name="myframe" width="100%" height="300" style="border: 1px solid gray;"></iframe>

</body>
</html>
