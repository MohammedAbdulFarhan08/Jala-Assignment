<!--HTML5 input Types type=number, range, color, date, file, time, month, week, email-->
<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Input Types Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 450px;
            padding: 20px;
            border: 1px solid #aaa;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }
        input {
            padding: 6px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h2>HTML5 Input Types</h2>

    <form>

        <div class="input-group">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" min="1" max="10" step="1" value="5">
        </div>

        <div class="input-group">
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100" value="50">
        </div>

        <div class="input-group">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#ff0000">
        </div>

        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="input-group">
            <label for="file">File:</label>
            <input type="file" id="file" name="file">
        </div>

        <div class="input-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </div>

        <div class="input-group">
            <label for="month">Month:</label>
            <input type="month" id="month" name="month">
        </div>

        <div class="input-group">
            <label for="week">Week:</label>
            <input type="week" id="week" name="week">
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
        </div>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
