<!--A page which specify a black border for table and if hover on it, page should change
it's colour-->
<!DOCTYPE html>
<html>
<head>
    <title>CSS Table Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 style="text-align:center;">Hover over the Table to Change Page Background</h2>

        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Farhan</td>
                <td>21</td>
                <td>Hyderabad</td>
            </tr>
            <tr>
                <td>Arhan</td>
                <td>20</td>
                <td>Mumbai</td>
            </tr>
        </table>
    </div>

</body>
</html>
