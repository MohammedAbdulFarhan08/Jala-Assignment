<!--1. Develop a web page with non-semantic elements <div> and <span>-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Non-Semantic Page Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .nav {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }

    .nav span {
      margin: 0 15px;
      cursor: pointer;
      color: #333;
    }

    .content {
      padding: 20px;
    }

    .footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to My Page</h1>
  </div>

  <div class="nav">
    <span>Home</span>
    <span>About</span>
    <span>Contact</span>
  </div>

  <div class="content">
    <p>This is the <span class="highlight">main content</span> of the page. Everything is structured using <code>&lt;div&gt;</code> and <code>&lt;span&gt;</code> elements.</p>
    <div>
      <p>Nested <span>content</span> inside a <span>div</span> element.</p>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 My Website
  </div>

</body>
</html>
